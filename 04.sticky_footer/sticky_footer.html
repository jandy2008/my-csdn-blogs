<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title>sticky_footer</title>
		<style>
			*{
				margin: 0;
				padding:0;
			}
			html,body{
				/* 集成整个视口的高度 */
				height: 100%;
			}
			#content,{
				overflow: hidden;
				/* 设置内容容器的最小高度为整个视口的大小 */
				min-height: 100%;
			}
			#content_in{
				/* 设置内容下边距 流出空白区域显示footer*/
				padding-bottom: 40px;
			}
			#footer{
				height: 40px;
				background-color: #FF4500;
				text-align: center;
				line-height: 40px;
				margin-top: -40px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div id="content_in">
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />

				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
				xxxxxx<br />
			</div>
		</div>
		<!-- 特别注意，footer一定要是body的直接子元素 -->
		<div id="footer">X</div>
	</body>
</html>
